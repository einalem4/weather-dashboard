<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0" style="text-align:center; flex: 1;">
                    <h1>Weather Dashboard</h1>
                </span>
            </div>
        </nav>
    </header>

    <!-- search bar -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 pl-2">
                <div class="card" style="width: 22rem;">
                    <div class="card-body">
                        <p>Search for a City:</p>
                        <form class="form-inline">
                            <div class="form-group">
                                <input type="text" class="form-control" id="city-input">
                            </div>
                            <button id="search-button" class="btn btn-primary"><i class="fas fa-search"></i></button>
                        </form>
                    </div>
                </div>

                <!-- previous search history -->
                <div id="previous-search"></div>
            </div>

            <!-- main weather section-->
            <div class="col-md-9">
                <div id="weather-card" class="card">
                    <div class="card-body">
                        <div id="current-info">
                            <div id="city-name"></div>
                            <img src="" id="current-icon" />
                        </div>
                        <p class="card-text" id="temperature"></p>
                        <p class="card-text" id="humidity"></p>
                        <p class="card-text" id="wind"></p>
                        <p class="card-text" id="uv"></p>
                    </div>
                </div>

                <!-- 5 day forecast section -->
                <div class="row">
                    <div id="five-day-forecast" class="col-md-9">
                        <p class="five-title">5-Day Forecast:</p>
                        <div id="five-day-cards">
                            <div class="card bg-primary text-white">
                                <div id="forecast-one" class="card-body">
                                    <span class="card-title" id='date-one'></span>
                                    <img src="" id="icon-one" />

                                    <p class="card-text" id="temp-one"></p>
                                    <p class="card-text" id="humidity-one"></p>
                                </div>
                            </div>
                            <div class="card bg-primary text-white">
                                <div id="forecast-two" class="card-body">
                                    <span class="card-title" id='date-two'></span>
                                    <img src="" id="icon-two" />
                                    <p class="card-text" id="temp-two"></p>
                                    <p class="card-text" id="humidity-two"></p>
                                </div>
                            </div>
                            <div class="card bg-primary text-white">
                                <div id="forecast-three" class="card-body">
                                    <span class="card-title" id='date-three'></span>
                                    <img src="" id="icon-three" />
                                    <p class="card-text" id="temp-three"></p>
                                    <p class="card-text" id="humidity-three"></p>
                                </div>
                            </div>
                            <div class="card bg-primary text-white">
                                <div id="forecast-four" class="card-body">
                                    <span class="card-title" id='date-four'></span>
                                    <img src="" id="icon-four" />
                                    <p class="card-text" id="temp-four"></p>
                                    <p class="card-text" id="humidity-four"></p>
                                </div>
                            </div>
                            <div class="card bg-primary text-white">
                                <div id="forecast-five" class="card-body">
                                    <span class="card-title" id='date-five'></span>
                                    <img src="" id="icon-five" />
                                    <p class="card-text" id="temp-five"></p>
                                    <p class="card-text" id="humidity-five"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
